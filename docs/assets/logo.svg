<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="60" cy="60" r="55" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  <!-- Frequency spectrum base -->
  <line x1="25" y1="80" x2="95" y2="80" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.5"/>
  <!-- Primary wave (larger) -->
  <path d="M25 60 Q35 35 45 60 Q55 85 65 60 Q75 35 85 60 Q90 72 95 60" fill="none" stroke="url(#purpleGradient)" stroke-width="3" stroke-linecap="round"/>
  <!-- Secondary overlapping wave -->
  <path d="M30 55 Q40 75 50 55 Q60 35 70 55 Q80 75 90 55" fill="none" stroke="url(#purpleGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <!-- Interference markers -->
  <circle cx="47" cy="60" r="4" fill="url(#purpleGradient)" opacity="0.8"/>
  <circle cx="73" cy="60" r="4" fill="url(#purpleGradient)" opacity="0.8"/>
  <!-- Harmonic indicators -->
  <line x1="47" y1="65" x2="47" y2="78" stroke="url(#purpleGradient)" stroke-width="1.5" stroke-dasharray="2,2"/>
  <line x1="73" y1="65" x2="73" y2="78" stroke="url(#purpleGradient)" stroke-width="1.5" stroke-dasharray="2,2"/>
  <!-- Frequency labels -->
  <text x="47" y="90" font-family="monospace" font-size="6" fill="url(#purpleGradient)" text-anchor="middle">f1</text>
  <text x="73" y="90" font-family="monospace" font-size="6" fill="url(#purpleGradient)" text-anchor="middle">f2</text>
  <!-- Warning triangle for interference -->
  <path d="M55 30 L60 22 L65 30 Z" fill="url(#purpleGradient)" opacity="0.8"/>
  <text x="60" y="29" font-family="sans-serif" font-size="6" fill="#1a1a1a" text-anchor="middle">!</text>
  <!-- Accent ring -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.4"/>
</svg>
